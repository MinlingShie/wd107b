<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>各類HTML元素練習</title>
    </head>
    <body>
        <p>
            <b>粗體文本，文字加粗</b><br>
            <em>著重文字</em><br>
            <i>斜體字</i><br>
            <small>小號字</small><br>
            <strong>加重語氣，若使用網頁閱讀器閱讀網頁(盲人使用)，〈strong〉會重讀，但〈b〉不會。</strong><br>
            <sub>下標字</sub>像是「log<sub>x</sub>」的x<br>
            <sup>上標字</sup>像是「2<sup>3</sup>=8」的3<br>
            <ins>插入字</ins><br>
            <u>這個似乎有底線來者。</u><br>
            <del>刪除號</del>
        </p>
    </body>
</html>
