<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
input { width:30px }      
    </style>
  </head>
  <body>
<script>
  function calculate() {
    var a = document.getElementById('a')/*3那個欄位*/
    var op = document.getElementById('op')/*5那個欄位*/
    var b = document.getElementById('b')
    var result = document.getElementById('result')
    result.innerText = eval(a.value + op.value + b.value)/*字串相加後為‘3*5‘,ecal(3*5)=15*/
  }
  /*
  eval(3+5)=3+5
  eval(3'+'5)=8
  */
</script>    
    <input id="a" type="text" value="3"/>
    <select id="op">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*" selected>*</option>
      <option value="/">/</option>
    </select>
<!--    <input id="op" type="text" value="*"/>-->
    <input id="b" type="text" value="5"/>
     = <label id="result"></label><br/><br/>
    <button onclick="calculate()">計算</button>
  </body>
</html>
/*計算機範例*/
計算機說明
一、輸入：a=3,op=*,b=5
二、按下計算後使用
